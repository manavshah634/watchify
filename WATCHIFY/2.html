        marks=[80,90,70]

// some string functions
        for(i of map)

        }
        s='this is demo'
        s1='AAA'
        s2='ABC'
        console.log(`startsWith`)
// for stratsWith index starts with 0
        console.log(s.startsWith('this'));  
        console.log(s.startsWith('s',5));
        console.log(s.startsWith('d',8));
// for endsWith index starts with 1
        console.log(`endsWith`)
        console.log(s.endsWith('demo'));
        console.log(s.endsWith('demo',12));
        console.log(s.endsWith('is',7));
// includes
        console.log(`includes`)
        console.log(s.includes('this'));
        console.log(s.includes('this is demo'))
// locale
        console.log('locale')
        console.log(s2.localeCompare(s1));
// using Javascript's normal function
        console.log(`using javascript`)
        function getscore()
        {
            return[90,80,70]
        }
        let success=getscore();
        let scores=getscore();
        let x = scores[0];
        let y = scores[1];
        let z = scores[2];
        console.log(`x=${x},y=${y},z=${z}`)
// using ecma script function
        console.log(`using ecmascript`)
        esfun=()=>
        {
            return[10,20,30]
        }
        let[p,q,r] = esfun();
        console.log(`x = ${p} 
y = ${q}
z = ${r}`);
// constructor and constructor function
        class person
        {
            constructor(n,a)
            {
                this.name=n;
                this.age=a;
            }
            getname=()=>
            {
                console.log(this.age);
                return this.name;
            }

        let obj = new person('xyz',29);
        console.log(obj.getname())
